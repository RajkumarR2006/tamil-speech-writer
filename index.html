<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>தமிழ் பேச்சு முதல் உரை வரை | Tamil Speech to Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Tamil:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Using a specific Tamil font for the text area to ensure good rendering */
        #transcript {
            font-family: 'Noto Sans Tamil', sans-serif;
            font-size: 1.125rem; /* 18px */
        }
        /* Blinking animation for the recording indicator */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .blinking {
            animation: blink 1.5s infinite;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Main container for the application -->
    <div class="w-full max-w-4xl mx-auto p-4 md:p-8">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <header class="bg-indigo-600 text-white p-6">
                <h1 class="text-2xl md:text-3xl font-bold text-center">தமிழ் பேச்சு முதல் உரை வரை</h1>
                <p class="text-center text-indigo-200 mt-1">Tamil Speech-to-Text Document Writer</p>
            </header>

            <main class="p-6 md:p-8">
                <!-- Status indicator section -->
                <div id="status" class="flex items-center justify-center space-x-3 bg-gray-100 p-4 rounded-lg mb-6 transition-all duration-300">
                    <div id="record-indicator" class="w-4 h-4 rounded-full bg-gray-400"></div>
                    <span id="status-text" class="font-semibold text-gray-600">Press 'Start Listening' to begin.</span>
                </div>

                <!-- Text area for the transcript -->
                <div class="relative">
                    <textarea id="transcript" class="w-full h-96 p-4 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-shadow duration-300 resize-none" placeholder="உங்கள் பேச்சு இங்கே உரையாகத் தோன்றும்..."></textarea>
                </div>

                <!-- Action buttons section -->
                <div class="mt-6 grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <button id="startButton" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-all duration-300 transform hover:scale-105 flex items-center justify-center space-x-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                        <span>Start Listening</span>
                    </button>
                    <button id="stopButton" class="w-full bg-red-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 transition-all duration-300 transform hover:scale-105 flex items-center justify-center space-x-2" disabled>
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z" clip-rule="evenodd"></path></svg>
                        <span>Stop Listening</span>
                    </button>
                    <button id="copyButton" class="w-full bg-gray-700 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-4 focus:ring-gray-300 transition-all duration-300 transform hover:scale-105 flex items-center justify-center space-x-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                        <span>Copy Text</span>
                    </button>
                </div>
                 <!-- Message box for notifications -->
                <div id="messageBox" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transition-opacity duration-500">
                    Text copied to clipboard!
                </div>
            </main>
        </div>
        <footer class="text-center text-gray-500 mt-6">
            <p>Created with ❤️ to help document writers everywhere.</p>
        </footer>
    </div>

    <script>
        // Check for browser support for the Web Speech API
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;

        // Get references to all the necessary DOM elements
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const copyButton = document.getElementById('copyButton');
        const transcriptArea = document.getElementById('transcript');
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('status-text');
        const recordIndicator = document.getElementById('record-indicator');
        const messageBox = document.getElementById('messageBox');

        let final_transcript = '';

        if (recognition) {
            // --- Configure the Speech Recognition ---
            recognition.lang = 'ta-IN'; // Set language to Tamil (India)
            recognition.continuous = true; // Keep listening even after a pause
            recognition.interimResults = true; // Show results as they are being recognized

            // --- Event Handlers ---

            // This event fires when the recognition service starts listening
            recognition.onstart = () => {
                // Update UI to reflect the "listening" state
                startButton.disabled = true;
                stopButton.disabled = false;
                statusText.textContent = 'Listening... Please speak clearly.';
                recordIndicator.classList.add('bg-red-500', 'blinking');
                recordIndicator.classList.remove('bg-gray-400');
            };

            // This event fires when the recognition service stops
            recognition.onend = () => {
                // Update UI to reflect the "stopped" state
                startButton.disabled = false;
                stopButton.disabled = true;
                statusText.textContent = "Press 'Start Listening' to begin.";
                recordIndicator.classList.remove('bg-red-500', 'blinking');
                recordIndicator.classList.add('bg-gray-400');
            };
            
            // This event fires when there is an error
            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                // Provide more helpful error messages to the user
                if (event.error === 'no-speech') {
                    statusText.textContent = "I didn't hear that. Please check your microphone and try again.";
                } else if (event.error === 'not-allowed') {
                    statusText.textContent = "Microphone access denied. Please allow microphone access in your browser settings.";
                } else {
                    statusText.textContent = `Error: ${event.error}. Please try again.`;
                }
            };

            // This is the main event handler that processes the speech
            recognition.onresult = (event) => {
                let interim_transcript = '';
                // Loop through all the results from the current recognition
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    // If the result is final, append it to the final transcript
                    if (event.results[i].isFinal) {
                        final_transcript += event.results[i][0].transcript + ' '; // Add a space after each final part
                    } else {
                        // Otherwise, it's an interim result, so add it to the interim transcript
                        interim_transcript += event.results[i][0].transcript;
                    }
                }
                // Update the text area with the final transcript and the current interim part
                transcriptArea.value = final_transcript + interim_transcript;
            };

            // --- Button Click Listeners ---

            // Start button: starts the speech recognition
            startButton.addEventListener('click', () => {
                // Clear previous transcript and start listening
                final_transcript = '';
                transcriptArea.value = '';
                recognition.start();
            });

            // Stop button: stops the speech recognition
            stopButton.addEventListener('click', () => {
                recognition.stop();
            });

            // Copy button: copies the text from the text area to the clipboard
            copyButton.addEventListener('click', () => {
                if (transcriptArea.value) {
                    // Create a temporary textarea to execute the copy command
                    const tempTextArea = document.createElement('textarea');
                    tempTextArea.value = transcriptArea.value;
                    document.body.appendChild(tempTextArea);
                    tempTextArea.select();
                    try {
                        document.execCommand('copy');
                        // Show a success message
                        messageBox.classList.remove('opacity-0');
                        setTimeout(() => {
                           messageBox.classList.add('opacity-0');
                        }, 2000);
                    } catch (err) {
                        console.error('Failed to copy text: ', err);
                        // Use a custom message box instead of alert
                        statusText.textContent = 'Sorry, could not copy text.';
                    }
                    document.body.removeChild(tempTextArea);
                } else {
                    // Use a custom message box instead of alert
                    statusText.textContent = 'There is no text to copy!';
                }
            });

        } else {
            // If the browser doesn't support the API, show an error message
            statusText.textContent = "Sorry, your browser does not support Speech Recognition. Please use Google Chrome or Microsoft Edge.";
            startButton.disabled = true;
            stopButton.disabled = true;
            copyButton.disabled = true;
            statusDiv.classList.add('bg-red-100');
            statusDiv.classList.remove('bg-gray-100');
        }
    </script>
</body>
</html>

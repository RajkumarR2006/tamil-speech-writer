<body>
    <div class="container">
        <h1>родрооро┐ро┤рпН рокрпЗроЪрпНроЪрпБ роЙро░рпИ рооро╛ро▒рпНро▒ро┐</h1>
        <p>рокрпЗроЪро╡рпБроорпН - роЙроЩрпНроХро│рпН рокрпЗроЪрпНроЪрпБ роЙро░рпИропро╛роХ рооро╛ро▒рпНро▒рокрпНрокроЯрпБроорпН</p>

    <script>
        class TamilSpeechToText {
            constructor() {
                this.recognition = null;
                this.initializeRecognition();
                this.setupEventListeners();
            }

            initializeRecognition() {
                // Check if browser supports SpeechRecognition
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                
                if (!SpeechRecognition) {
                    alert('роЙроЩрпНроХро│рпН роЙро▓ро╛ро╡ро┐ рокрпЗроЪрпНроЪрпБ роЙро░рпИ рооро╛ро▒рпНро▒ро┐ропрпИ роЖродро░ро┐роХрпНроХро╡ро┐ро▓рпНро▓рпИ. Chrome роЕро▓рпНро▓родрпБ Edge рокропройрпНрокроЯрпБродрпНродро╡рпБроорпН.');
                    return;
                }

                this.recognition = new SpeechRecognition();
                this.recognition.continuous = true;
                this.recognition.interimResults = true;
                this.recognition.lang = 'ta-IN'; // Tamil language

                this.setupRecognitionEvents();
            }

            setupRecognitionEvents() {
                this.recognition.onstart = () => {
                    this.updateStatus('ЁЯОЩя╕П роХрпЗроЯрпНроХро┐ро▒родрпБ... рокрпЗроЪро╡рпБроорпН', 'listening');
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                };

                this.recognition.onresult = (event) => {
                    let finalTranscript = '';
                    let interimTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    this.updateOutput(finalTranscript, interimTranscript);
                };

                this.recognition.onerror = (event) => {
                    this.updateStatus(`рокро┐ро┤рпИ: ${event.error}`, 'error');
                    this.resetButtons();
                };

                this.recognition.onend = () => {
                    this.updateStatus('ЁЯЫС роиро┐ро▒рпБродрпНродрокрпНрокроЯрпНроЯродрпБ');
                    this.resetButtons();
                };
            }

            setupEventListeners() {
                document.getElementById('startBtn').addEventListener('click', () => this.start());
                document.getElementById('stopBtn').addEventListener('click', () => this.stop());
                document.getElementById('clearBtn').addEventListener('click', () => this.clear());
            }

            start() {
                if (this.recognition) {
                    try {
                        this.recognition.start();
                    } catch (error) {
                        console.error('Error starting recognition:', error);
                        this.updateStatus('рокро┐ро┤рпИ: ' + error.message, 'error');
                    }
                }
            }

            stop() {
                if (this.recognition) {
                    this.recognition.stop();
                }
            }

            clear() {
                document.getElementById('output').value = '';
                this.updateStatus('');
            }

            updateOutput(finalText, interimText) {
                const output = document.getElementById('output');
                if (finalText) {
                    output.value += finalText;
                }
                // For interim results, you might want to show them differently
                // This example just appends final results
            }

            updateStatus(message, className = '') {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${className}`;
            }

            resetButtons() {
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            }
        }

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TamilSpeechToText();
        });
    </script>
